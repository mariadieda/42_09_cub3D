# file: clion-gcc-10.5.yaml
compilers:
  - description: "GCC 10.5 (Ubuntu 22.04)"
    # matches gcc executable
    match-compiler-exe: ".*(/usr/bin/)?gcc"
    # match C source files
    match-sources: ".*\\.c$"
    match-language: C
    include-dirs:
      - "/usr/include"
      - "/usr/include/x86_64-linux-gnu"
      - "/usr/local/include"
    defines:
      __GNUC__: "10"
      __GNUC_MINOR__: "5"
      __GNUC_PATCHLEVEL__: "0"
      __VERSION__: "\"10.5.0\""

  - description: "G++ 10.5 (Ubuntu 22.04)"
    # matches g++ executable
    match-compiler-exe: ".*(/usr/bin/)?g\\+\\+"
    # match C++ source files
    match-sources: ".*\\.cpp$"
    match-language: CPP
    include-dirs:
      - "/usr/include/c++/10"
      - "/usr/include/x86_64-linux-gnu/c++/10"
      - "/usr/include/c++/10/backward"
      - "/usr/local/include"
      - "/usr/include"
      - "/usr/include/x86_64-linux-gnu"
    defines:
      __GNUC__: "10"
      __GNUC_MINOR__: "5"
      __GNUC_PATCHLEVEL__: "0"
      __VERSION__: "\"10.5.0\""
      __cplusplus: "201703L"
